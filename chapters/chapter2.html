  <script>

    // Ø­ÙØ¸ ÙˆØ§Ø³ØªØ±Ø¬Ø§Ø¹ Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª
    function setFontSize(size) {
      document.documentElement.style.setProperty('--font-size', size);
      localStorage.setItem('fontSize', size);
    }
    function setTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.style.setProperty('--bg-color', '#1e1e1e');
        document.documentElement.style.setProperty('--text-color', '#f3f4f6');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#111827');
      }
      localStorage.setItem('theme', theme);
    }
    window.addEventListener('DOMContentLoaded', () => {
      const fs = localStorage.getItem('fontSize'), th = localStorage.getItem('theme');
      if (fs) setFontSize(fs);
      if (th) setTheme(th);

      // Fade-in on scroll
      const obs = new IntersectionObserver((ents) => {
        ents.forEach(e => {
          if (e.isIntersecting) {
            e.target.classList.add('visible');
            obs.unobserve(e.target);
          }
        });
      }, { threshold: 0.1 });
      document.querySelectorAll('.fade-in').forEach(el => obs.observe(el));

      // Back-to-top button
      const toTop = document.getElementById('toTop');
      window.addEventListener('scroll', () => {
        // progress bar
        const h = document.documentElement;
        const pct = (window.scrollY / (h.scrollHeight - h.clientHeight)) * 100;
        document.getElementById('progress').style.width = pct + '%';
        // toTop toggle
        toTop.classList.toggle('hidden', window.scrollY < 300);
      });
      toTop.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

      // Focus mode toggle
      document.getElementById('focusToggle').addEventListener('click', () => {
        document.body.classList.toggle('focus-mode');
      });
    });
