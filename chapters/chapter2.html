<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قراءة الفصل – الفصل الثاني</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- خط عربي فخم من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #111827;
      --font-size: 18px;
    }
    /* انيمشن لنص العنوان المتدرّج */
    @keyframes textGradient {
      0% { background-position: 0% 50% }
      100% { background-position: 100% 50% }
    }
    /* تخصيص Tailwind لإضافة الأنيميشن */
    @layer utilities {
      .animate-gradient {
        background-size: 200% 200%;
        animation: textGradient 8s ease infinite;
      }
    }
    /* منع تحديد ونسخ النص في المحتوى */
    .no-select {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-color)] transition-colors duration-300 font-sans" style="font-size: var(--font-size);">

  <div class="max-w-3xl mx-auto px-6 py-12">
    <!-- عنوان الفصل -->
    <h1 class="text-center text-4xl font-bold mb-8 bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-transparent bg-clip-text animate-gradient" style="font-family: 'Cairo', sans-serif;">
      الفصل الثاني: عنوان الفصل هنا
    </h1>

    <!-- أدوات التحكم -->
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button onclick="setFontSize('16px')" class="px-4 py-2 rounded-2xl shadow-lg transform hover:scale-105 transition bg-gradient-to-r from-indigo-500 to-purple-500 text-white">خط صغير</button>
      <button onclick="setFontSize('18px')" class="px-4 py-2 rounded-2xl shadow-lg transform hover:scale-105 transition bg-gradient-to-r from-indigo-500 to-purple-500 text-white">خط متوسط</button>
      <button onclick="setFontSize('22px')" class="px-4 py-2 rounded-2xl shadow-lg transform hover:scale-105 transition bg-gradient-to-r from-indigo-500 to-purple-500 text-white">خط كبير</button>
      <button onclick="setTheme('light')" class="px-4 py-2 rounded-2xl shadow-lg transform hover:scale-105 transition bg-yellow-400 to-yellow-600 text-white">وضع النهار</button>
      <button onclick="setTheme('dark')" class="px-4 py-2 rounded-2xl shadow-lg transform hover:scale-105 transition bg-gray-800 to-black text-white">الوضع الليلي</button>
    </div>

    <!-- محتوى الفصل -->
    <div id="content" class="chapter-content no-select leading-relaxed whitespace-pre-wrap" style="font-family: 'Cairo', sans-serif;">
      هنا نص الفصل بالكامل...
    </div>

    <!-- تفاعلات الإيموجي -->
    <div class="flex justify-center gap-6 mt-8" data-chapter-id="chapter-3">
      <button class="react-btn px-3 py-2 rounded-full shadow hover:shadow-md transition select-none" data-reaction="like">👍 <span class="count">0</span></button>
      <button class="react-btn px-3 py-2 rounded-full shadow hover:shadow-md transition select-none" data-reaction="love">❤️ <span class="count">0</span></button>
      <button class="react-btn px-3 py-2 rounded-full shadow hover:shadow-md transition select-none" data-reaction="haha">😆 <span class="count">0</span></button>
      <button class="react-btn px-3 py-2 rounded-full shadow hover:shadow-md transition select-none" data-reaction="sad">😢 <span class="count">0</span></button>
      <button class="react-btn px-3 py-2 rounded-full shadow hover:shadow-md transition select-none" data-reaction="angry">😡 <span class="count">0</span></button>
    </div>
  </div>

  <!-- سكربت منع النسخ والقائمة السياقية -->
  <script>
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      // منع Ctrl+C, Ctrl+U, Ctrl+S
      if ((e.ctrlKey && ['c','u','s'].includes(e.key.toLowerCase())) || e.key === 'F12') {
        e.preventDefault();
      }
    });
  </script>

  <!-- سكربت حفظ واسترجاع الإعدادات -->
  <script>
    function setFontSize(size) {
      document.documentElement.style.setProperty('--font-size', size);
      localStorage.setItem('fontSize', size);
    }
    function setTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.style.setProperty('--bg-color', '#1e1e1e');
        document.documentElement.style.setProperty('--text-color', '#f3f4f6');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#111827');
      }
      localStorage.setItem('theme', theme);
    }
    // استرجاع الإعدادات عند التحميل
    window.addEventListener('DOMContentLoaded', () => {
      const savedSize = localStorage.getItem('fontSize');
      const savedTheme = localStorage.getItem('theme');
      if (savedSize) setFontSize(savedSize);
      if (savedTheme) setTheme(savedTheme);
    });
  </script>

  <!-- تحميل plugin.js دون تعديل -->
  <script src="../js/plugin.js"></script>
</body>
  </html>
