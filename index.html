<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مجتمع الروايات</title>
  <style>
    /* إزالة الهوامش الافتراضية وملء الارتفاع الكامل */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }/* الحاوية الرئيسية */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;       /* على الديسكتوب تعادل ارتفاع النافذة */
  overflow: hidden;
}

/* الصور داخل .hero تملأ الحاوية بالكامل وتُقصّ */
.hero picture,
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;   /* قص الصورة لملء الحاوية */
  display: block;
}

/* زر ابدأ القراءة */
.button-link {
  position: absolute;
  bottom: 26%;
  right: 61%;
  width: 23%;
  height: 5%;
  cursor: pointer;
  z-index: 10;
  background-color: transparent;
  border: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* عند تمرير الفأرة يظهر نبض خفيف */
.button-link:hover {
  transform: scale(1.03);
  box-shadow: 0 0 40px rgba(255, 213, 0, 0.4); /* وهج ذهبي ناعم */
}

/* عند الضغط ينخفض */
.button-link:active {
  transform: scale(0.95);
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3) inset;
    }

/* تعديلات للشاشات الصغيرة */
@media (max-width: 768px) {
  .hero {
    height: auto;               /* ارتفاع الحاوية يصبح آلياً */
  }
  .hero picture,
  .hero img {
    height: auto;               /* يسمح بارتفاع الصورة الطبيعي */
    object-fit: contain;        /* يظهر الصورة كاملة مع حواف letterbox إذا لزم */
  }
  .button-link {
  bottom: 21%;
  right: 40%;
  width: 30%;
  height: 10%;
  background-color: transparent;
  border: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.button-link:hover {
  transform: scale(1.03);
  box-shadow: 0 0 15px rgba(255, 213, 0, 0.4);
}
.button-link:active {
  transform: scale(0.95);
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3) inset;
    }
  }
}

  </style>
</head>
<body>  <div class="hero">
    <picture>
      <!-- صورة الهاتف -->
      <source media="(max-width: 768px)" srcset="images/main-hero-mobile.jpg">
      <!-- صورة الديسكتوب -->
      <img src="images/main-hero.jpg" alt="واجهة الروايات">
    </picture><!-- زر ابدأ القراءة فوق صورتين -->
<a class="button-link" href="novels.html" title="ابدأ القراءة الآن!"></a>

  </div></body>
</html>
