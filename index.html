<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مجتمع الروايات</title>
  <style>
    /* إزالة الهوامش الافتراضية وملء الارتفاع الكامل */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }/* الحاوية الرئيسية */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;       /* على الديسكتوب تعادل ارتفاع النافذة */
  overflow: hidden;
}

/* الصور داخل .hero تملأ الحاوية بالكامل وتُقصّ */
.hero picture,
.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;   /* قص الصورة لملء الحاوية */
  display: block;
}

/* زر ابدأ القراءة */
.button-link {
  position: absolute;
  bottom: 26%;      /* عدّل حسب مكان النص في صورة الديسكتوب */
  right: 17%;       /* عدّل حسب مكان النص في صورة الديسكتوب */
  width: 13%;       /* عرض منطقة الضغط */
  height: 7%;       /* ارتفاع منطقة الضغط */
  cursor: pointer;
  transition: transform 0.1s ease;
  z-index: 10;
}
.button-link:active {
  transform: scale(0.95);
}

/* تعديلات للشاشات الصغيرة */
@media (max-width: 768px) {
  .hero {
    height: auto;               /* ارتفاع الحاوية يصبح آلياً */
  }
  .hero picture,
  .hero img {
    height: auto;               /* يسمح بارتفاع الصورة الطبيعي */
    object-fit: contain;        /* يظهر الصورة كاملة مع حواف letterbox إذا لزم */
  }
  .button-link {
    bottom: 21%;  /* عدّل حسب مكان النص في صورة الموبايل */
    right: 40%;
    width: 30%;
    height: 10%;
  }
}

  </style>
</head>
<body>  <div class="hero">
    <picture>
      <!-- صورة الهاتف -->
      <source media="(max-width: 768px)" srcset="images/main-hero-mobile.jpg">
      <!-- صورة الديسكتوب -->
      <img src="images/main-hero.jpg" alt="واجهة الروايات">
    </picture><!-- زر ابدأ القراءة فوق صورتين -->
<a class="button-link" href="novels.html" title="ابدأ القراءة الآن!">
  <span class="sr-only">ابدأ القراءة الآن!</span>
</a>

  </div></body>
</html>
