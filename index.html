<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مجتمع الروايات</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.hero picture,
.hero img.bg-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.button-link {
  position: absolute;
  bottom: 26%;
  right: 17%;
  width: 13%;
  height: 7%;
  cursor: pointer;
  z-index: 2;
}

.characters {
  position: absolute;
  bottom: 26%;
  right: 17%;
  width: 13%;
  height: auto;
  transform: translateY(0);
  transition: transform 0.4s ease;
  z-index: 1;
}

.characters.animated {
  transform: translateY(-10px);
}

@media (max-width: 768px) {
  .hero {
    height: auto;
  }
  .hero picture,
  .hero img.bg-image {
    height: auto;
    object-fit: contain;
  }
  .button-link, .characters {
    width: 40%;
    height: auto;
    bottom: 10%;
    right: 10%;
  }
}

  </style>
</head>
<body>
  <div class="hero">
    <picture>
      <source media="(max-width: 768px)" srcset="images/main-hero-mobile.jpg">
      <img class="bg-image" src="images/main-hero.jpg" alt="واجهة الروايات">
    </picture><!-- صورة الشخصيات -->
<img class="characters" id="characters" src="images/characters.png" alt="الكاتب والقارئة">

<!-- زر ابدأ القراءة -->
<a class="button-link" id="startButton" href="novels.html" title="ابدأ القراءة الآن!"></a>

  </div>  <script>
    const button = document.getElementById('startButton');
    const characters = document.getElementById('characters');

    button.addEventListener('click', () => {
      characters.classList.add('animated');
      setTimeout(() => characters.classList.remove('animated'), 600);
    });
  </script></body>
</html>
