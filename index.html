<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مجتمع الروايات</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero picture,
    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .button-link {
      position: absolute;
      bottom: 26%;
      right: 17%;
      width: 13%;
      height: 7%;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .button-link {
        width: 40%;
        height: 10%;
        bottom: 10%;
        right: 10%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <picture>
      <source media="(max-width: 768px)" srcset="images/main-hero-mobile.jpg">
      <img src="images/main-hero.jpg" alt="واجهة الروايات">
    </picture>
    <a class="button-link" href="novels.html" title="استكشف الروايات"></a>
  </div>
</body>
</html>
