<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مجتمع الروايات</title>
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
  <!-- LottieFiles Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    :root {
      --main-color: #3498db;
      --dark-bg: #121212;
      --light-bg: #f2f2f2;
      --text-dark: #fff;
      --text-light: #000;
    }
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }
    .navbar {
      background: var(--main-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar img.logo { height: 40px; }
    .navbar .search-box {
      flex: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 5px 10px;
      transition: background 0.3s;
    }
    body.dark .navbar .search-box {
      background: rgba(0, 0, 0, 0.2);
    }
    .navbar .search-box input {
      border: none;
      background: transparent;
      color: inherit;
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }
    .navbar .search-box input::placeholder { color: #ddd; }
    .navbar .search-box i { margin-left: 10px; }
    .navbar .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .navbar button {
      background: none;
      border: none;
      color: inherit;
      font-size: 20px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background: #34495e;
      color: white;
      padding: 20px;
      transition: left 0.3s ease, background 0.3s;
      z-index: 1001;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      overflow-y: auto;
    }
    body.dark .sidebar {
      background: #222;
    }
    .sidebar.active { left: 0; }
    .sidebar-close {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
    }
    .sidebar h2 { margin-top: 40px; }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      color: inherit;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
    .sidebar a i { font-size: 18px; }
    .novels-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .novel-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      text-decoration: none;
      color: #000;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
    }
    body.dark .novel-card {
      background: #1e1e1e;
      color: #fff;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
    }
    .novel-card:hover { transform: scale(1.02); }
    .novel-card img {
      width: 100%;
      height: auto;
      aspect-ratio: 2/3;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
      display: block;
      transition: filter 0.3s;
    }
    body.dark .novel-card img {
      filter: brightness(0.9);
    }
    .novel-card h3 {
      margin: 10px;
      font-size: 16px;
      font-weight: 500;
      font-family: 'Tajawal', sans-serif;
      text-align: right;
      line-height: 1.4;
      max-height: 3.2em;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      transition: color 0.3s;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="images/mogtamaa-logo.webp" alt="شعار مجتمع الروايات" class="logo">
    <div class="search-box">
      <input type="text" placeholder="البحث...">
      <i class="fa fa-search"></i>
    </div>
    <div class="icons">
      <button class="toggle-btn" id="theme-toggle" onclick="toggleTheme()">
  <lottie-player
    id="moon-icon"
    src="animations/moon.json"
    background="transparent"
    speed="1"
    style="width:32px; height:32px; display:block;"
    loop autoplay>

  <lottie-player
    id="sun-icon"
    src="animations/sun.json"
    background="transparent"
    speed="1"
    style="width:40px; height:40px; display:none;"
    loop autoplay>
  </lottie-player>
</button>
<button onclick="toggleSidebar()">☰</button>
    </div>
  </div>

  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark');
      const moonIcon = document.getElementById('moon-icon');
      const sunIcon  = document.getElementById('sun-icon');
      if (isDark) {
        moonIcon.style.display = 'none';
        sunIcon.style.display  = 'block';
      } else {
        moonIcon.style.display = 'block';
        sunIcon.style.display  = 'none';
      }
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    window.onload = function () {
      // تهيئة الثيم
      const saved = localStorage.getItem('theme');
      const body = document.body;
      const moonIcon = document.getElementById('moon-icon');
      const sunIcon  = document.getElementById('sun-icon');
      if (saved === 'dark') {
        body.classList.add('dark');
        moonIcon.style.display = 'none';
        sunIcon.style.display  = 'block';
      } else {
        moonIcon.style.display = 'block';
        sunIcon.style.display  = 'none';
      }
      // ربط الفلترة
      const links = document.querySelectorAll('.sidebar a[data-filter]');
      const novels = document.querySelectorAll('.novel-card');
      links.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const f = link.getAttribute('data-filter');
          novels.forEach(n => n.classList.toggle('hidden', f!=='all' && !n.classList.contains(f)));
        });
      });
      // ربط البحث
      const input = document.querySelector('.search-box input');
      input.addEventListener('input', function() {
        const q = this.value.trim().toLowerCase();
        novels.forEach(n => {
          const title = n.querySelector('h3').textContent.toLowerCase();
          n.classList.toggle('hidden', !title.includes(q));
        });
      });
    };
  </script>
