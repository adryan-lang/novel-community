<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مجتمع الروايات</title>
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
  <!-- LottieFiles Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    :root {
      --era-border: 2px solid #5c3317;
      --era-radius: 8px;
      --era-padding: 12px;
      --era-gap: 10px;
      --era-icon-size: 30px;
      --era-banner-height: 50px;
      --era-bg-light: #f2f2f2;
      --era-bg-dark: #2c2c2c;
      --era-text-color: #d4af37;
    }

    /* توحيد جميع بنود القائمة */
    .sub-menu {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      padding: 20px;
    }
    .sub-menu a {
      text-decoration: none;
    }
    .era-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: var(--era-padding);
      border: var(--era-border);
      border-radius: var(--era-radius);
      background: var(--era-bg-light);
      transition: background 0.3s, border-color 0.3s;
    }
    body.dark .era-item {
      background: var(--era-bg-dark);
      border-color: var(--era-text-color);
    }
    .era-header {
      display: flex;
      align-items: center;
      gap: var(--era-gap);
      width: 100%;
    }
    .era-icon-left {
      width: var(--era-icon-size);
      height: var(--era-icon-size);
      flex-shrink: 0;
    }
    .era-title {
      font-size: 18px;
      font-weight: 500;
      color: inherit;
    }
    .era-banner {
      width: 100%;
      height: var(--era-banner-height);
      margin-top: var(--era-gap);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="images/mogtamaa-logo.webp" class="logo" alt="شعار مجتمع الروايات">
    <div class="search-box">
      <input type="text" placeholder="البحث...">
      <i class="fa fa-search"></i>
    </div>
    <div class="icons">
      <button id="theme-toggle" class="toggle-btn" onclick="toggleTheme()">
        <lottie-player id="moon-icon" src="animations/moon.json" background="transparent" speed="1" style="width:32px; height:32px; display:block;" loop autoplay></lottie-player>
        <lottie-player id="sun-icon" src="animations/sun.json" background="transparent" speed="1" style="width:40px; height:40px; display:none;" loop autoplay></lottie-player>
      </button>
      <button onclick="toggleSidebar()">☰</button>
    </div>
  </div>

  <!-- Era Overlay -->
  <div id="era-overlay">العصر الفيكتوري</div>

  <div class="sidebar" id="sidebar">
    <button class="sidebar-close" onclick="toggleSidebar()">×</button>
    <h2>القائمة</h2>
    <a href="#" data-filter="all"><i class="fas fa-home"></i> الرئيسية</a>
    <a href="#" data-filter="fanfic"><i class="fas fa-book-open"></i> روايات خيال المعجبين</a>
    <a href="#" id="era-toggle" class="has-submenu"><i class="fas fa-book"></i> العصر الأدبي <i class="fas fa-chevron-down sub-icon"></i></a>
    <div id="era-options" class="sub-menu hidden">
      <a href="#" data-filter="victorian">العصر الفيكتوري</a>
      <a href="#" data-filter="nineteenth">القرن التاسع عشر</a>
      <a href="#" data-filter="early-twentieth">أوائل القرن العشرين</a>
      <a href="#" data-filter="ancient-classics">الكلاسيكيات القديمة</a>
    </div>
    <a href="#" data-filter="for-sale"><i class="fas fa-shopping-cart"></i> شراء الكتب</a>
    <a href="#"><i class="fas fa-heart"></i> ادعم الموقع</a>
  </div>

  <div class="novels-container">
    <!-- محتوى البطاقات كما في الكود الأصلي -->
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
    function toggleTheme() {
      const body = document.body; const moonIcon = document.getElementById('moon-icon'); const sunIcon = document.getElementById('sun-icon');
      const isDark = body.classList.toggle('dark');
      moonIcon.style.display = isDark ? 'none' : 'block';
      sunIcon.style.display  = isDark ? 'block' : 'none';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }
    window.onload = function() {
      const saved = localStorage.getItem('theme'); const body = document.body;
      const moonIcon = document.getElementById('moon-icon'); const sunIcon = document.getElementById('sun-icon');
      if (saved === 'dark') { body.classList.add('dark'); moonIcon.style.display = 'none'; sunIcon.style.display = 'block'; }
      const links = document.querySelectorAll('.sidebar a[data-filter]');
      const novels = document.querySelectorAll('.novel-card');
      const overlay = document.getElementById('era-overlay');
      links.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const f = link.getAttribute('data-filter');
          novels.forEach(n => {
            const isMatch = (f === 'all') || n.classList.contains(f);
            const hideForSaleOnAll = (f === 'all') && n.classList.contains('for-sale');
            n.classList.toggle('hidden', !isMatch || hideForSaleOnAll);
          });
          if (f === 'victorian') overlay.classList.add('visible'); else overlay.classList.remove('visible');
        });
      });
      document.getElementById('era-toggle').addEventListener('click', e => { e.preventDefault(); const opts = document.getElementById('era-options'); opts.classList.toggle('hidden'); e.currentTarget.classList.toggle('open'); });
      document.querySelector('.search-box input').addEventListener('input', function() {
        const q = this.value.trim().toLowerCase();
        document.querySelectorAll('.novel-card').forEach(n => n.classList.toggle('hidden', !n.querySelector('h3').textContent.toLowerCase().includes(q)));
      });
    };
  </script>
</body>
</html>
