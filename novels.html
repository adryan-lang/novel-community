    .navbar .search-box {

    .navbar .icons {

      gap: 15px;
    }
    .navbar button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      width: 250px;
      height: 100%;
      background: #34495e;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1001;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      overflow-y: auto;
    }
    .sidebar.active { left: 0; }
    .sidebar-close {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .sidebar h2 { margin-top: 40px; }
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .sidebar a:hover {

      transform: scale(1.05);
    }
    .sidebar a i { font-size: 18px; }
    .novels-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .novel-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
      text-decoration: none;
      color: #000;
    }
    body.dark .novel-card {
      background: #1e1e1e;
      color: #fff;
    }
    .novel-card:hover { transform: scale(1.02); }
    .novel-card img {
  width: 100%;
  height: auto;

  object-fit: cover;

  display: block;
                            }

      overflow: hidden;

      display: -webkit-box;
      -webkit-line-clamp: 2;

    }
    .hidden {
      display: none !important;
    }
  </style>
</head>

<script>
  function toggleTheme() {
  const body = document.body;
  const isDark = body.classList.toggle('dark');
  // بدل صنف body.dark استخدم صنف dark-mode إذا كنت تريد التوافق مع الكود الآخر
  // هنا نستخدم 'dark' كما في كودك الأصلي
  const moonIcon = document.getElementById('moon-icon');
  const sunIcon  = document.getElementById('sun-icon');

  if (isDark) {
    moonIcon.style.display = 'none';
    sunIcon.style.display  = 'block';
  } else {
    moonIcon.style.display = 'block';
    sunIcon.style.display  = 'none';
  }

  localStorage.setItem('theme', isDark ? 'dark' : 'light');
  }

  window.onload = function () {
  const savedTheme = localStorage.getItem('theme');
  const body = document.body;
  const moonIcon = document.getElementById('moon-icon');
  const sunIcon  = document.getElementById('sun-icon');

  if (savedTheme === 'dark') {
    body.classList.add('dark');
    moonIcon.style.display = 'none';
    sunIcon.style.display  = 'block';
  } else {
    body.classList.remove('dark');
    moonIcon.style.display = 'block';
    sunIcon.style.display  = 'none';
  }

    const links = document.querySelectorAll('.sidebar a[data-filter]');
    const novels = document.querySelectorAll('.novel-card');
    const container = document.querySelector('.novels-container');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const filter = link.getAttribute('data-filter');

        novels.forEach(novel => {
          if (filter === 'all') {
            novel.classList.remove('hidden');
          } else {
            if (novel.classList.contains(filter)) {
              novel.classList.remove('hidden');
            } else {
              novel.classList.add('hidden');
            }
          }
        });
      });
    });

    const searchInput = document.querySelector('.search-box input');
    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      novels.forEach(novel => {
        const title = novel.querySelector('h3').textContent.toLowerCase();
        if (title.includes(query)) {
          novel.classList.remove('hidden');
        } else {
          novel.classList.add('hidden');
        }
      });
    });
  };
</script><style>
