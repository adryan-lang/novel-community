  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #3498db;
      --dark-bg: #121212;
      --light-bg: #f2f2f2;
      --text-dark: #fff;
      --text-light: #000;
    }body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  background-color: var(--light-bg);
  color: var(--text-light);
  transition: background-color 0.3s, color 0.3s;
}

body.dark {
  background-color: var(--dark-bg);
  color: var(--text-dark);
}

.navbar {
  background: var(--main-color);
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.navbar img.logo {
  height: 40px;
}

.navbar .search-box {
  flex: 1;
  margin: 0 20px;
  display: flex;
  align-items: center;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  padding: 5px 10px;
}

.navbar .search-box input {
  border: none;
  background: transparent;
  color: white;
  width: 100%;
  padding: 5px;
  font-size: 16px;
}

.navbar .search-box input::placeholder {
  color: #ddd;
}

.navbar .search-box i {
  margin-left: 10px;
}

.navbar .icons {
  display: flex;
  align-items: center;
  gap: 15px;
}

.navbar button {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
}

.sidebar {
  position: fixed;
  top: 0;
  left: -100%;
  width: 250px;
  height: 100%;
  background: #34495e;
  color: white;
  padding: 20px;
  transition: left 0.3s ease;
  z-index: 1001;
  box-shadow: 2px 0 10px rgba(0,0,0,0.3);
  overflow-y: auto;
}

.sidebar.active {
  left: 0;
}

.sidebar-close {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

.sidebar h2 {
  margin-top: 40px;
}

.sidebar a {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 15px;
  color: white;
  text-decoration: none;
  font-size: 18px;
  border-radius: 8px;
  transition: background-color 0.3s, transform 0.2s;
}

.sidebar a:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: scale(1.05);
}

.sidebar a i {
  font-size: 18px;
}

.novels-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  padding: 20px;
}

.novel-card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.3s ease;
  text-decoration: none;
  color: #000;
}

body.dark .novel-card {
  background: #1e1e1e;
  color: #fff;
}

.novel-card:hover {
  transform: scale(1.02);
}

.novel-card img {
  width: 100%;
  height: auto;
  object-fit: contain;
  border-radius: 8px 8px 0 0;
}

.novel-card h3 {
  margin: 15px;
  font-size: 20px;
  font-weight: 700;
  font-family: 'Cairo', sans-serif;
  text-align: center;
}

  </style>
  </head>

  <script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  function toggleTheme() {
    const body = document.body;
    const themeToggle = document.getElementById('theme-toggle');
    body.classList.toggle('dark');
    const darkMode = body.classList.contains('dark');
    themeToggle.textContent = darkMode ? '☀️' : '🌙';
    localStorage.setItem('theme', darkMode ? 'dark' : 'light');
  }

  window.onload = function () {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      document.getElementById('theme-toggle').textContent = '☀️';
    }

    // فلترة التصنيفات
    const links = document.querySelectorAll('.sidebar a[data-filter]');
    const novels = document.querySelectorAll('.novel-card');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const filter = link.getAttribute('data-filter');

        novels.forEach(novel => {
          if (filter === 'all') {
            novel.style.display = 'block';
          } else {
            novel.style.display = novel.classList.contains(filter) ? 'block' : 'none';
          }
        });
      });
    });

    // البحث في الروايات
    const searchInput = document.querySelector('.search-box input');
    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      novels.forEach(novel => {
        const title = novel.querySelector('h3').textContent.toLowerCase();
        novel.style.display = title.includes(query) ? 'block' : 'none';
      });
    });
  };
  </script>
