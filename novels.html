<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مجتمع الروايات</title>
 <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --main-color: #3498db;
      --dark-bg: #121212;
      --light-bg: #f2f2f2;
      --text-dark: #fff;
      --text-light: #000;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: var(--light-bg);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--text-dark);
    }

    /* شريط علوي */
    .navbar {
      background: var(--main-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar img.logo {
      height: 40px;
    }

    .navbar .search-box {
      flex: 1;
      margin: 0 20px;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 5px 10px;
    }

    .navbar .search-box input {
      border: none;
      background: transparent;
      color: white;
      width: 100%;
      padding: 5px;
      font-size: 16px;
    }

    .navbar .search-box input::placeholder {
      color: #ddd;
    }

    .navbar .search-box i {
      margin-left: 10px;
    }

    .navbar .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .navbar button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    /* قائمة جانبية */
    .sidebar {
  position: fixed;
  top: 0;
  right: -100%;
  width: 250px;
  height: 100%;
  background: #34495e;
  color: white;
  padding: 20px;
  transition: right 0.3s ease;
  z-index: 1001;
  box-shadow: -2px 0 10px rgba(0,0,0,0.3);
  overflow-y: auto;
}

.sidebar.active {
  right: 0;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 18px;
    }

    /* بطاقات الروايات */
    .novels-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
  padding: 20px;
      }

    .novel-card {
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
  transition: transform 0.3s ease;
  text-decoration: none;
  color: #000;
    }

body.dark .novel-card {
  background: #1e1e1e;
  color: #fff;
}

.novel-card:hover {
  transform: scale(1.02);
}

.novel-card img {
  width: 120px;
  height: 180px;
  object-fit: cover;
  border-radius: 8px;
}

.novel-card h3 {
  margin: 0;
  font-size: 18px;
    }

    body.dark .novel-card {
      background: #1e1e1e;
      color: #fff;
    }

    .novel-card:hover {
      transform: scale(1.02);
    }

    .novel-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .novel-card h3 {
      margin: 15px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- شريط علوي -->
  <div class="navbar">
    <img src="images/mogtamaa-logo.webp" alt="شعار مجتمع الروايات" class="logo">
    <div class="search-box">
      <input type="text" placeholder="البحث...">
      <i class="fa fa-search"></i>
    </div>
    <div class="icons">
      <button onclick="toggleTheme()" id="theme-toggle">🌙</button>
      <button onclick="toggleSidebar()">☰</button>
    </div>
  </div>

  <!-- قائمة جانبية -->
  <div class="sidebar" id="sidebar">
  <button class="sidebar-close" onclick="toggleSidebar()">×</button>
  <h2>القائمة</h2>
  <a href="#" data-filter="all"><i class="fas fa-home"></i> الرئيسية</a>
  <a href="#" data-filter="fanfic"><i class="fas fa-book-open"></i> روايات خيال المعجبين</a>
  <a href="#" data-filter="classic"><i class="fas fa-feather-alt"></i> روايات كلاسيكية</a>
  <a href="#"><i class="fas fa-shield-alt"></i> سياسة الخصوصية</a>
  </div>

  <!-- بطاقات الروايات -->
<div class="novels-container">
  <!-- روايات خيال المعجبين -->
  <a class="novel-card fanfic" href="novel1.html">
    <img src="images/cover1.jpg" alt="رواية البطل الخارق">
    <h3>قاتل الشياطين: الرحلة الصامتة</h3>
  </a>

  <a class="novel-card fanfic" href="novel2.html">

    <h3>كوروكو نو باسكت: المختار المُكرَّم</h3>
  </a>

  <!-- روايات كلاسيكية -->
  <a class="novel-card classic" href="alice_in_wonderland.html">
    <img src="images/alice_in_wonderland.jpg" alt="أليس في بلاد العجائب">
    <h3>أليس في بلاد العجائب</h3>
  </a>

  <!-- روايات خيال المعجبين -->
  <a class="novel-card fanfic" href="cover3.html">
    <img src="images/cover3.jpg" alt="أتيت ، رأيت ، خسرت!">
    <h3>أتيت ، رأيت ، خسرت!</h3>
  </a>

  <!-- روايات كلاسيكية -->
  <a class="novel-card classic" href="dracula.html">

  <a class="novel-card classic" href="pride_and_prejudice.html">

    <h3>كبرياء وتحامل</h3>
  </a>

  <!-- روايات خيال المعجبين -->
  <a class="novel-card fanfic" href="secret_garden.html">
    <img src="images/secret_garden.webp" alt="الحديقة السرية" loading="lazy">
    <h3>الحديقة السرية</h3>
  </a>
      </div>

  <script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
  }

  function toggleTheme() {
    const body = document.body;
    const themeToggle = document.getElementById('theme-toggle');
    body.classList.toggle('dark');
    const darkMode = body.classList.contains('dark');
    themeToggle.textContent = darkMode ? '☀️' : '🌙';
    localStorage.setItem('theme', darkMode ? 'dark' : 'light');
  }

  window.onload = function () {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      document.getElementById('theme-toggle').textContent = '☀️';
    }

    // فلترة التصنيفات
    const links = document.querySelectorAll('.sidebar a[data-filter]');
    const novels = document.querySelectorAll('.novel-card');

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        const filter = link.getAttribute('data-filter');

        novels.forEach(novel => {
          if (filter === 'all') {
            novel.style.display = 'block';
          } else {
            novel.style.display = novel.classList.contains(filter) ? 'block' : 'none';
          }
        });
      });
    });

    // البحث في الروايات
    const searchInput = document.querySelector('.search-box input');
    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      novels.forEach(novel => {
        const title = novel.querySelector('h3').textContent.toLowerCase();
        novel.style.display = title.includes(query) ? 'block' : 'none';
      });
    });
  };
  </script>

  <!-- أيقونات الخطوط (font awesome لو حبيت) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</body>
  </html>
