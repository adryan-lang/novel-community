<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>مجتمع الروايات</title>
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
  <!-- LottieFiles Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    :root {
      --main-color: #3498db;
      --dark-bg: #121212;
      --light-bg: #f2f2f2;
      --text-dark: #fff;
      --text-light: #000;
      /* Era colors */
      --era-bg-victorian: rgba(92,51,23,0.9);
      --era-text-victorian: #d4af37;
      --era-bg-nineteenth: rgba(128,128,128,0.9);
      --era-text-nineteenth: #ff8800;
      --era-bg-early-twentieth: rgba(0,0,0,0.9);
      --era-text-early-twentieth: #d4af37;
      --era-bg-ancient-classics: rgba(245,245,220,0.9);
      --era-text-ancient-classics: #8b7d6b;
    }
    body { margin:0; font-family:'Cairo',sans-serif; background-color:var(--light-bg); color:var(--text-light); transition:background-color .3s,color .3s; }
    body.dark { background-color:var(--dark-bg); color:var(--text-dark); }
    .navbar { background:var(--main-color); color:#fff; display:flex; align-items:center; justify-content:space-between; padding:10px 20px; position:sticky; top:0; z-index:1000; }
    .navbar img.logo{height:40px;}
    .navbar .search-box{flex:1;margin:0 20px;display:flex;align-items:center;background:rgba(255,255,255,.2);border-radius:8px;padding:5px 10px;transition:background .3s;}
    body.dark .navbar .search-box{background:rgba(0,0,0,.2);}
    .navbar .search-box input{border:none;background:transparent;color:inherit;width:100%;padding:5px;font-size:16px;}
    .navbar .search-box input::placeholder{color:#ddd;}
    .navbar .search-box i{margin-left:10px;}
    .navbar .icons{display:flex;align-items:center;gap:15px;}
    .navbar button{background:none;border:none;color:inherit;font-size:20px;cursor:pointer;}
    .sidebar{position:fixed;top:0;left:-100%;width:250px;height:100%;background:#34495e;color:#fff;padding:20px;transition:left .3s,background .3s;z-index:1001;box-shadow:2px 0 10px rgba(0,0,0,.3);overflow-y:auto;}
    body.dark .sidebar{background:#222;}
    .sidebar.active{left:0;}
    .sidebar-close{position:absolute;top:10px;left:10px;font-size:24px;background:none;border:none;color:inherit;cursor:pointer;}
    .sidebar h2{margin-top:40px;}
    .sidebar a{display:flex;align-items:center;gap:10px;padding:10px 15px;color:inherit;text-decoration:none;font-size:18px;border-radius:8px;transition:background-color .3s,transform .2s;}
    .sidebar a:hover{background:rgba(255,255,255,.1);transform:scale(1.05);}
    .sub-menu{padding:0 20px 10px;margin-bottom:10px;border-right:1px solid rgba(255,255,255,.1);}
    .sub-menu a{display:block;padding:8px 0;color:inherit;font-size:16px;text-decoration:none;transition:background-color .3s;}
    .sub-menu a:hover{background:rgba(255,255,255,.1);}
    .sub-icon{transition:transform .3s;margin-left:auto;}
    .has-submenu.open .sub-icon{transform:rotate(90deg);}
    .novels-container{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:20px;padding:20px;}
    .novel-card{background:#fff;border-radius:10px;position:relative;overflow:hidden;color:inherit;text-decoration:none;transition:transform .2s;}
    .novel-card:hover{transform:scale(1.02);}
    .sale-ribbon{position:absolute;top:12px;right:12px;width:60px;height:60px;z-index:10;pointer-events:none;}
    body.dark .novel-card{background:#1e1e1e;box-shadow:0 4px 10px rgba(255,255,255,.1);}
    .novel-card img{width:100%;aspect-ratio:2/3;object-fit:cover;display:block;transition:filter .3s;border-radius:8px 8px 0 0;}
    body.dark .novel-card img{filter:brightness(.9);}
    .novel-card h3{margin:10px;font-size:16px;font-weight:500;font-family:'Tajawal',sans-serif;text-align:right;line-height:1.4;overflow:hidden;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;}
    .hidden{display:none!important;}
    /* Era overlays unified style */
    .era-overlay{position:fixed;top:60px;left:50%;transform:translateX(-50%);max-width:90%;width:auto;box-sizing:border-box;display:flex;flex-direction:column;align-items:center;gap:5px;padding:10px 20px;font-size:18px;font-weight:bold;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.5);z-index:999;opacity:0;transition:opacity .5s;font-family:'Tajawal',sans-serif;text-align:center;}
    .era-overlay.visible{opacity:1;}
    /* Individual styles */
    #era-overlay-victorian{background-color:var(--era-bg-victorian);color:var(--era-text-victorian);}
    #era-overlay-nineteenth{background-color:var(--era-bg-nineteenth);color:var(--era-text-nineteenth);}
    #era-overlay-early-twentieth{background-color:var(--era-bg-early-twentieth);color:var(--era-text-early-twentieth);}
    #era-overlay-ancient-classics{background-color:var(--era-bg-ancient-classics);color:var(--era-text-ancient-classics);}
    /* Lottie styling */
    .era-icon-lottie{width:40px;height:40px;}
    .era-main-lottie{width:60px;height:60px;}
  </style>
</head>
<body>
  <div class="navbar">
    <img src="images/mogtamaa-logo.webp" class="logo" alt="شعار مجتمع الروايات">
    <div class="search-box">
      <input type="text" placeholder="البحث...">
      <i class="fa fa-search"></i>
    </div>
    <div class="icons">
      <button id="theme-toggle" class="toggle-btn" onclick="toggleTheme()">
        <lottie-player id="moon-icon" src="animations/moon.json" background="transparent" speed="1" style="width:32px;height:32px" loop autoplay></lottie-player>
        <lottie-player id="sun-icon" src="animations/sun.json" background="transparent" speed="1" style="width:40px;height:40px;display:none" loop autoplay></lottie-player>
      </button>
      <button onclick="toggleSidebar()">☰</button>
    </div>
  </div>  <!-- Era Overlays -->  <div id="era-overlay-victorian" class="era-overlay">
    <lottie-player src="animations/victorian-icon.json" background="transparent" speed="1" class="era-icon-lottie" loop autoplay></lottie-player>
    <span>العصر الفيكتوري</span>
    <lottie-player src="animations/victorian-main.json" background="transparent" speed="1" class="era-main-lottie" loop autoplay></lottie-player>
  </div>
  <div id="era-overlay-nineteenth" class="era-overlay">
    <lottie-player src="animations/nineteenth-icon.json" background="transparent" speed="1" class="era-icon-lottie" loop autoplay></lottie-player>
    <span>القرن التاسع عشر</span>
    <lottie-player src="animations/nineteenth-main.json" background="transparent" speed="1" class="era-main-lottie" loop autoplay></lottie-player>
  </div>
  <div id="era-overlay-early-twentieth" class="era-overlay">
    <lottie-player src="animations/early20th-icon.json" background="transparent" speed="1" class="era-icon-lottie" loop autoplay></lottie-player>
    <span>أوائل القرن العشرين</span>
    <lottie-player src="animations/early20th-main.json" background="transparent" speed="1" class="era-main-lottie" loop autoplay></lottie-player>
  </div>
  <div id="era-overlay-ancient-classics" class="era-overlay">
    <lottie-player src="animations/ancient-icon.json" background="transparent" speed="1" class="era-icon-lottie" loop autoplay></lottie-player>
    <span>الكلاسيكيات القديمة</span>
    <lottie-player src="animations/ancient-main.json" background="transparent" speed="1" class="era-main-lottie" loop autoplay></lottie-player>
  </div>  <div class="sidebar" id="sidebar">
    <button class="sidebar-close" onclick="toggleSidebar()">×</button>
    <h2>القائمة</h2>
    <a href="#" data-filter="all"><i class="fas fa-home"></i> الرئيسية</a>
    <a href="#" data-filter="fanfic"><i class="fas fa-book-open"></i> روايات خيال المعجبين</a>
    <a href="#" id="era-toggle" class="has-submenu"><i class="fas fa-book"></i> العصر الأدبي <i class="fas fa-chevron-down sub-icon"></i></a>
    <div id="era-options" class="sub-menu hidden">
      <a href="#" data-filter="victorian">العصر الفيكتوري</a>
      <a href="#" data-filter="nineteenth">القرن التاسع عشر</a>
      <a href="#" data-filter="early-twentieth">أوائل القرن العشرين</a>
      <a href="#" data-filter="ancient-classics">الكلاسيكيات القديمة</a>
    </div>
    <a href="#" data-filter="for-sale"><i class="fas fa-shopping-cart"></i> شراء الكتب</a>
    <a href="#"><i class="fas fa-heart"></i> ادعم الموقع</a>
  </div>  <div class="novels-container">
    <!-- محتوى البطاقات كما في الكود الأصلي -->
  </div>  <script>
    function toggleSidebar(){document.getElementById('sidebar').classList.toggle('active');}
    function toggleTheme(){const b=document.body,m=document.getElementById('moon-icon'),s=document.getElementById('sun-icon');const d=b.classList.toggle('dark');m.style.display=d?'none':'block';s.style.display=d?'block':'none';localStorage.setItem('theme',d?'dark':'light');}
    window.onload=function(){
      if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');document.getElementById('moon-icon').style.display='none';document.getElementById('sun-icon').style.display='block';}
      const overlays={victorian:'era-overlay-victorian',nineteenth:'era-overlay-nineteenth',early-twentieth:'era-overlay-early-twentieth',ancient-classics:'era-overlay-ancient-classics'};
      document.querySelectorAll('.sidebar a[data-filter]').forEach(link=>link.addEventListener('click',e=>{
        e.preventDefault();const f=link.getAttribute('data-filter');
        document.querySelectorAll('.novel-card').forEach(c=>c.classList.toggle('hidden',!(f==='all'||c.classList.contains(f))||((f==='all')&&c.classList.contains('for-sale'))));
        Object.values(overlays).forEach(id=>document.getElementById(id).classList.remove('visible'));
        overlays[f]&&document.getElementById(overlays[f]).classList.add('visible');
      }));
      document.getElementById('era-toggle').addEventListener('click',e=>{e.preventDefault();const o=document.getElementById('era-options');o.classList.toggle('hidden');e.currentTarget.classList.toggle('open');});
      document.querySelector('.search-box input').addEventListener('input',function(){const q=this.value.trim().toLowerCase();document.querySelectorAll('.novel-card').forEach(c=>c.classList.toggle('hidden',!c.querySelector('h3').textContent.toLowerCase().includes(q)));});
    };
  </script></body>
  </html>
