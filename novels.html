
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روايات</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .novels-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .novel-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .novel-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .novel-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>مجتمع الروايات</header>

  <div class="novels-container">
    <div class="novel-card">
      <img src="images/cover1.jpg" alt="رواية 1">
      <h3>رواية البطل الخارق</h3>
    </div>
    <div class="novel-card">
      <img src="images/cover2.jpg" alt="رواية 2">
      <h3>يوميات الشرير</h3>
    </div>
  </div>

</body>
</html>
