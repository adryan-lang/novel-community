<!-- صفحة عرض الفصول والروايات بطريقة ذكية -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رواياتي</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color, #ffffff);
      color: var(--text-color, #000000);
      line-height: 1.8;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .novel-card, .chapter-card {
      background: #fff;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .novel-card:hover, .chapter-card:hover {
      transform: scale(1.02);
    }
    .novel-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .novel-info {
      padding: 15px;
    }
    h2 { margin-top: 0; }
    .settings {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    .settings button {
      padding: 10px 20px;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .settings button:hover {
      background-color: #2980b9;
    }
    .chapter-content {
      font-size: var(--font-size, 18px);
    }
  </style>
</head>
<body>
  <header>📚 رواياتي</header>
  <div class="container" id="app"></div>

  <script>
    let novels;
    const app = document.getElementById('app');
    const urlParams = new URLSearchParams(window.location.search);
    const novelIndex = urlParams.get('novel');
    const chapterIndex = urlParams.get('chapter');

    fetch('novels.json')
      .then(res => res.json())
      .then(data => {
        novels = data;
        if (novelIndex !== null && chapterIndex !== null) {
          renderChapter(+novelIndex, +chapterIndex);
        } else if (novelIndex !== null) {
          renderChapters(+novelIndex);
        } else {
          renderNovels();
        }
      });

    function renderNovels() {
      novels.forEach((novel, i) => {
        const div = document.createElement('div');
        div.className = 'novel-card';
        div.innerHTML = `
          <img src="${novel.cover}" alt="${novel.title}">
          <div class="novel-info">
            <h2>${novel.title}</h2>
            <p>${novel.description}</p>
          </div>
        `;
        div.onclick = () => location.href = `?novel=${i}`;
        app.appendChild(div);
      });
    }

    function renderChapters(index) {
      const novel = novels[index];
      app.innerHTML = `<h2>${novel.title}</h2><p>${novel.description}</p>`;
      novel.chapters.forEach((chapter, i) => {
        const div = document.createElement('div');
        div.className = 'chapter-card';
        div.innerHTML = `<div class="novel-info"><h3>${chapter.title}</h3></div>`;
        div.onclick = () => location.href = `?novel=${index}&chapter=${i}`;
        app.appendChild(div);
      });
    }

    function renderChapter(nIndex, cIndex) {
      const chapter = novels[nIndex].chapters[cIndex];
      app.innerHTML = `
        <h2>${chapter.title}</h2>
        <div class="settings">
          <button onclick="setFontSize('16px')">خط صغير</button>
          <button onclick="setFontSize('18px')">خط متوسط</button>
          <button onclick="setFontSize('22px')">خط كبير</button>
          <button onclick="setTheme('light')">وضع النهار</button>
          <button onclick="setTheme('dark')">الوضع الليلي</button>
        </div>
        <div class="chapter-content" id="chapter-content">${chapter.content.replace(/\n/g, '<br>')}</div>
      `;
    }

    function setFontSize(size) {
      document.documentElement.style.setProperty('--font-size', size);
    }

    function setTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.style.setProperty('--bg-color', '#1e1e1e');
        document.documentElement.style.setProperty('--text-color', '#ffffff');
      } else {
        document.documentElement.style.setProperty('--bg-color', '#ffffff');
        document.documentElement.style.setProperty('--text-color', '#000000');
      }
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (e.ctrlKey && (e.key === 'u' || e.key === 'c' || e.key === 's' || e.key === 'p')) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
